<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta content="" name="description" />
<meta content="webthemez" name="author" />
<title></title>
<link href="../../css/bootstrap.css" rel="stylesheet" />
<link href="../../css/font-awesome.css" rel="stylesheet" />

</head>
<body ng-app="areaEditApp" ng-controller="areaEditCtrl">
	<div id="page-inner">
		<div class="row">
			<div class="col-md-12 col-sm-4 width-100">
				<div class="panel  panel-bottom" >
					<div style="font-weight:800;padding-left:20px;padding-top:5px;">编辑信息</div> 
					<div class="panel-body">
						<div class="col-xs-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<form role="form" name="editForm" ng-submit="sendEditRequest();"> 
										<div class="form-group ">
											<label for="areaName">区域名称:</label> <input
												type="text" class="form-control form-width-200" ng-model="editObj.areaName"
												  ng-maxlength="100" required id="areaName" name="areaName"
												placeholder="请输入区域名称" >
										</div>
										<div class="form-group">
											<label for="areaCode">区域编码:</label> <input
												type="text" class="form-control form-width-200" ng-model="editObj.areaCode"
												ng-maxlength="50" id="areaCode" name="areaCode" required placeholder="请输入频道编码"  >
										</div>

										<button  type="submit"   class="btn btn-info operation-btn">
											<i class="fa fa-upload"></i> 提 交
										</button>
										
										<button class="btn btn-info operation-btn" ng-click="goToUrl('areaList.html');" >
											<i class="fa fa-backward"></i> 返回
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../js/home/jquery-1.10.2.js"></script>
	<script src="../../js/home/bootstrap.min.js"></script>
	<script src="../../plugins/angular-1.6.5/angular.min.js" language="javascript"></script>
	<script src="../../js/common/avitUtils2.js" language="javascript"></script>
	<script src="../../js/system/areaEdit.js"></script>
</body>
</html>
