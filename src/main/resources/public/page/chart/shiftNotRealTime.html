									<label for="exampleInputName2">开始时间：</label>
									<p class="input-group">
									                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" readonly ng-model="newWordQueryObj.startTime" is-open="startPopupOpened" datepicker-options="startDateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" />

									                    <button type="button" class="btn btn-default" ng-click="startOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
									                  </span>
									                </p>
								             
									<label for="exampleInputName2" style="padding-left: 20px;">结束时间：</label>
									 <p class="input-group">
					                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" readonly ng-model="newWordQueryObj.endTime" is-open="endPopupOpened" datepicker-options="endDateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" />
					                  <span class="input-group-btn">
					                    <button type="button" class="btn btn-default" ng-click="endOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
					                  </span>
					                </p>
										
									
									<button class="btn btn-info chart-condition-space" ng-click="sendSearchRequest(0)">
										 查询
									</button>
								</div>

							</div>
							</form>

							<div  class="chart-left">
							     
							      
							        <div class="chart-left-area">选择地域：</div>
							   	<div  class="chart-left-areas" style="height:180px">
							     <span ng-repeat="area in areas">								 
								<div class="radio">
								  <label><input type="radio" name="opArea" id="opArea" value="{{area.areaCode}}" ng-click="selectArea(area.areaCode)" ng-model="theArea" ng-checked="selectedarea(area.areaCode)">
								  {{ area.areaName }}</label>
								  </div>
								</span>

							      </div>
							
							 
							     <div class="chart-left-area"> 选择频道：</div>
							     <div  class="chart-left-areas" style="height:180px">
								 <div class="checkbox" >
								 <span ng-repeat="channel in channels">
								  <label><input type="checkbox" ng-click="channelDoCheck()" name="channelBox" value="{{channel.serviceId}}" ng-checked="isSelected(channel.serviceId)">
								  {{ channel.channelName }}</label>
								  </span>
								  </div>
								
								</div>
								
								<div class="chart-left-area"> 选择频道组：</div>
							     <div  class="chart-left-areas" style="height:180px">
								 <div class="checkbox" >
								   <span ng-repeat="channelgroup in channelgroups">
								  <label><input type="checkbox" ng-click="channelGroupDoCheck()" name="channelGroupBox" value="{{channelgroup.subServiceIds}}" >
								  {{ channelgroup.channelName }}</label>
								  </span>
								  </div>
								
								</div>
								
								
								
							</div>
